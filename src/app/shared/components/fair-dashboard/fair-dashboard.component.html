<header class="fairHeader">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand text-white" href="#">Fairs</a>
    </nav>
  </div>
</header>
<main>
  <section class="fair py-5">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <app-fair-card [fairDataToChild]="fairArray" (fairDataToParent)="onFairIdGet($event)"></app-fair-card>
        </div>
        <div class="col-md-8">
          <app-fair-info [fairInfoDataToChild]="fairObj"></app-fair-info>
        </div>
      </div>
    </div>
  </section>
</main>
